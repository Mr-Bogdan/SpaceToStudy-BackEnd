definitions:
  users:
    type: object
    properties:
      users:
        type: array
        items:
          type: object
          properties:
            role:
              type: string
              example: student
            firstName:
              type: string
              example: John
            lastName:
              type: string    
              example: Doe
            email:
              type: string    
              example: johndoe@gmail.com
            id:
              type: string
              example: 6255bc080a75adf9223df100
  user:
    type: object
    properties:
      user:
        type: object
        properties:
          role:
            type: string
            example: student
          firstName:
            type: string
            example: John
          lastName:
            type: string    
            example: Doe
          email:
            type: string    
            example: johndoe@gmail.com
          id:
            type: string
            example: 6255bc080a75adf9223df100
  message:
    type: object
    properties:
      message:
        type: string
        example: User deleted.
